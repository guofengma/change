<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>登录</title>
		<link rel="stylesheet" href="../../../../../../change%20web/css/bootstrap4.min.css">
		<link rel="stylesheet" href="../../../../../../change%20web/css/user/login.css">
	</head>

	<body>
		<div class="container mt-4">
			<div class="row title">
				<div class="col-md-4 col-12 head ">
					<div class="row no-gutters">
						<div class="col-7 ">
							<div class="logo">Cheng</div>
						</div>
						<div class="col-5 ">
							<div class="title ml-2 ">
								<div class="name">跨境专供</div>
								<div class="addrurl">kj.cheng.com</div>
							</div>
						</div>
					</div>
				</div>
				<div class="vhr1"></div>
				<h3 >登录</h3>
			</div>
			<div class="row justify-content-center no-gutters">
				<div class="col-8 d-none d-md-block">
					<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100" src="../../../../../../change%20web/img/lb1.jpg" alt="First slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="../../../../../../change%20web/img/lb2.jpg" alt="Second slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100" src="../../../../../../change%20web/img/lb3.jpg" alt="Third slide">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
				<div class="col-md-4 col-12">
					<div class="login row no-gutters align-items-center justify-content-center py-3 py-md-4">
						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">用户名</label>
								<div class="input-group mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text" id="basic-addon1">@</span>
									</div>
									<input type="text" class="form-control" placeholder="请输入用户名" >
								</div>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">密码</label>
								<input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
							</div>
							<div class="form-group">
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">记住密码</label>
							</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">登录</button>
							</div>
						</form>
						<div class="col-12 text-center">
							<p>
								<a href="#">免费注册</a>
								<a href="#">忘记密码?</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="links">
				友情链接:
				<a href="#" title="">百度</a>
				<a href="#" title="">百度</a>
				<a href="#" title="">百度</a>
				<a href="#" title="">百度</a>
				<a href="#" title="">百度</a>
				<a href="#" title="">百度</a>
				<a href="#" title="">百度</a>
				<a href="#" title="">百度</a>
				<a href="#" title="">百度</a>
				<a href="#" title="">百度</a>
				<a href="#" title="">百度</a>
				<a href="#" title="">百度</a>
			</div>
		</footer>

		<!-- jQuery first, then Popper.js, then Bootstrap JS  -->
		<script src="../../../../../../change%20web/js/jquery-3.2.1.min.js"></script>
		<script src="../../../../../../change%20web/js/popper.min.js"></script>
		<script src="../../../../../../change%20web/js/bootstrap.min.js"></script>

</body>

</html>
