<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>

    <link href="../../resources/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../resources/plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css"
          rel="stylesheet"/>
    <link href="../../resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="../../resources/plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
    <link href="../../resources/plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>
    <link href="../../resources/plugins/select2/css/select2.min.css" rel="stylesheet"/>

    <link href="../../resources/css/common.css" rel="stylesheet"/>
</head>
<body>
<div id="main">
    <div id="toolbar">
        <a class="waves-effect waves-button" href="javascript:;" onclick="createAction()"><i class="zmdi zmdi-plus"></i>
            新增品牌商</a>
        <!--<a class="waves-effect waves-button" href="javascript:;" onclick="updateAction()"><i class="zmdi zmdi-edit"></i> 编辑品牌商</a>-->
        <a class="waves-effect waves-button" href="javascript:;" onclick="deleteAction()"><i
                class="zmdi zmdi-close"></i> 批量删除品牌商</a>
    </div>
    <table id="table"></table>
</div>
<!-- 新增 -->
<div id="createDialog" class="crudDialog" hidden>
    <form class="insertForm">
        <p style="color: red" class="span"></p>
        <div class="form-group">
            <label for="create-username">账户</label>
            <input id="create-username" type="text" class="form-control" name="username">
        </div>
        <div class="form-group">
            <label for="create-password">密码</label>
            <input id="create-password" type="text" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label for="create-name">真实名</label>
            <input id="create-name" type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label for="create-company">所属企业</label>
            <input id="create-company" type="text" class="form-control create-company" name="company.name">
        </div>
    </form>
</div>

<!-- 修改 -->
<div id="updateDialog" class="crudDialog" hidden>
    <form>
        <p style="color: darkgray"> - 只更新填写的部分信息 - </p>
        <div class="form-group">
            <label for="update-password">密码</label>
            <input id="update-password" type="text" class="form-control update-password">
        </div>
        <div class="form-group">
            <label for="update-company">企业</label>
            <input id="update-company" type="text" class="form-control update-company">
        </div>
    </form>
</div>
<script src="../../resources/plugins/jquery.1.12.4.min.js"></script>
<script src="../../resources/plugins/bootstrap-3.3.0/js/bootstrap.min.js"></script>
<script src="../../resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
<script src="../../resources/plugins/bootstrap-table-1.11.0/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="../../resources/plugins/waves-0.7.5/waves.min.js"></script>
<script src="../../resources/plugins/jquery-confirm/jquery-confirm.min.js"></script>
<script src="../../resources/plugins/select2/js/select2.min.js"></script>

<script src="../../resources/js/common.js"></script>
<script>
    var $table = $('#table');
    $(function () {
        $(document).on('focus', 'input[type="text"]', function () {
            $(this).parent().find('label').addClass('active');
        }).on('blur', 'input[type="text"]', function () {
            if ($(this).val() == '') {
                $(this).parent().find('label').removeClass('active');
            }
        });
        // bootstrap table初始化
        // http://bootstrap-table.wenzhixin.net.cn/zh-cn/documentation/
        $table.bootstrapTable({
            url: '../../brandQuotient/list',
            method: 'get',
            pageNumber: 1,
            pageSize: 15,
            queryParamsType: "undefined",
            height: getHeight(),
            striped: true,
            search: false,
            searchOnEnterKey: true,
            showRefresh: true,
            showToggle: true,
            showColumns: true,
            minimumCountColumns: 2,
            showPaginationSwitch: true,
            clickToSelect: true,
            detailView: true,
            detailFormatter: 'detailFormatter',
            pagination: true,
            paginationLoop: false,
            classes: 'table table-hover table-no-bordered',
            sidePagination: 'server',
            //silentSort: false,
            smartDisplay: false,
            idField: 'id',
            sortName: 'id',
            sortOrder: 'desc',
            escape: true,
            searchOnEnterKey: true,
            idField: 'systemId',
            maintainSelected: true,
            toolbar: '#toolbar',
            queryParams: function queryParams(params) {
                var temp = {
                    page: params.pageNumber,
                    count: params.pageSize,
                    tableIndex: 0
                };
                return temp;
            },
            columns: [
                {field: 'state', checkbox: true},
                {field: 'id', title: '编号', sortable: true, halign: 'left'},
                {field: 'username', title: '账户', sortable: true, halign: 'left'},
                {field: 'password', title: '密码', sortable: true, halign: 'left'},
                {field: 'createDate', title: '创建时间', sortable: true, halign: 'left'},
                {field: 'updateDate', title: '更新时间', sortable: true, halign: 'left'},
                {field: 'company.name', title: '所属企业', sortable: true, halign: 'left'},
                {field: 'company.address', title: '企业地址', sortable: true, halign: 'left'},
                {field: 'company.phone', title: '电话', sortable: true, halign: 'left'},
                {field: 'status', title: '状态', sortable: true, halign: 'left'},
                {
                    field: 'action',
                    title: '操作',
                    sortable: false,
                    halign: 'left',
                    formatter: 'actionFormatter',
                    events: 'actionEvents',
                    clickToSelect: false
                }
            ]
        }).on('all.bs.table', function (e, name, args) {
            $('[data-toggle="tooltip"]').tooltip();
            $('[data-toggle="popover"]').popover();
        });
    });

    function actionFormatter(value, row, index) {
        return [
            '<a class="like" href="javascript:void(0)" data-toggle="tooltip" title="Like"><i class="glyphicon glyphicon-heart"></i></a>　',
            '<a class="edit ml10" href="javascript:void(0)" data-toggle="tooltip" title="Edit"><i class="glyphicon glyphicon-edit"></i></a>　',
            '<a class="remove ml10" href="javascript:void(0)" data-toggle="tooltip" title="Remove"><i class="glyphicon glyphicon-remove"></i></a>'
        ].join('');
    }

    window.actionEvents = {
        'click .like': function (e, value, row, index) {
            alert('You click like icon, row: ' + JSON.stringify(row));
            console.log(value, row, index);
        },
        'click .edit': function (e, value, row, index) {
            updateAction(row.id);
        },
        'click .remove': function (e, value, row, index) {
            deleteAction(row.id);
        }
    };

    function detailFormatter(index, row) {
        var html = [];
        $.each(row, function (key, value) {
            html.push('<p><b>' + key + ':</b> ' + value + '</p>');
        });
        return html.join('');
    }

    //异步检查企业是否存在
    function checkIsExistCompany() {
        alert($(".create-company:last").val());
        $.ajax({
            url: "../../company/selectByName",
            method: "post",
            data: {
                "name": $(".create-company:last").val(),
                "tableIndex": "0"
            },
            dataType: "json",
            success: function (data) {
                if (data == null) {
                    $(".span").val(" - 该企业不存在的 - ");
                    return false;
                }
                return true;
            },
            error: function () {
                $(".span").val(" - 该企业不存在的 - ");
                return false;
            }
        });
    }

    // 新增
    function createAction() {
        $.confirm({
            type: 'dark',
            animationSpeed: 300,
            title: '新增品牌商',
            content: $('#createDialog').html(),
            buttons: {
                confirm: {
                    text: '确认',
                    btnClass: 'waves-effect waves-button',
                    action: function () {
                        $.ajax({
                            url: "../../brandQuotient/inserts",
                            type: "POST",
                            contentType: "application/x-www-form-urlencoded",
                            dataType: "json",
                            data: $(".insertForm:last").serialize(), //传递表单值
                            success: function (data) {
                                if (data == false) {
                                    alert("该企业已有品牌商，请重新填写。");
                                    return false;
                                } else {
                                    $table.bootstrapTable('refresh'); //刷新表格
                                }
                            }
                        });
                    }
                },
                cancel: {
                    text: '取消',
                    btnClass: 'waves-effect waves-button'
                }
            }
        });
    }

    // 编辑
    function updateAction(id) {
        $.confirm({
            type: 'blue',
            animationSpeed: 300,
            title: '编辑品牌商',
            content: $('#updateDialog').html(),
            buttons: {
                confirm: {
                    text: '确认',
                    btnClass: 'waves-effect waves-button',
                    action: function () {
                        var password = $(".update-password:last").val();
                        var company_val = $(".update-company:last").val();

                        var json = {};
                        json.id = id;
                        if (password != '') {
                            json.password = password;
                        }
                        if (company_val != '') {
                            // var com = {};
                            // com.name = company;
                            json.company = {"name": company_val};
                            // json.company.name = company_val;
                        }
                        alert(JSON.stringify(json));
                        $.ajax({
                            url: "../../brandQuotient/update",
                            type: "POST",
                            dataType: "json",
                            data: json,
                            success: function () {
                                $table.bootstrapTable('refresh');
                            }
                        });
                    }
                },
                cancel: {
                    text: '取消',
                    btnClass: 'waves-effect waves-button'
                }
            }
        });
    }

    // 删除
    function deleteAction(id) {
        var rows = $table.bootstrapTable('getSelections');
        if (rows.length == 0 && id == null) {
            $.confirm({
                title: false,
                content: '请至少选择一条记录！',
                autoClose: 'cancel|3000',
                backgroundDismiss: true,
                buttons: {
                    cancel: {
                        text: '取消',
                        btnClass: 'waves-effect waves-button'
                    }
                }
            });
        } else {
            $.confirm({
                type: 'red',
                animationSpeed: 300,
                title: false,
                content: '确认删除吗？',
                buttons: {
                    confirm: {
                        text: '确认',
                        btnClass: 'waves-effect waves-button',
                        action: function () {
                            var ids = new Array();
                            if (rows.length != 0 && id == null) {
                                for (var i in rows) {
                                    ids.push(rows[i].id);
                                }
                            } else {
                                ids.push(id);
                            }
                            console.log('删除：id=' + ids);
                            //异步删除
                            $.ajax({
                                url: "../../brandQuotient/delete",
                                type: "post",
                                dataType: "json",
                                data: {ids: ids},
                                success: function () {
                                    $('#table').bootstrapTable('refresh');
                                }
                            });
                        }
                    },
                    cancel: {
                        text: '取消',
                        btnClass: 'waves-effect waves-button'
                    }
                }
            });
        }
    }
</script>
</body>
</html>
